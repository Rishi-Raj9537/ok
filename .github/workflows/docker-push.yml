name: Build and Push to ACR

on:
  push:
    branches:
      - main

permissions:
  id-token: write  # âœ… Required for Azure Login
  contents: read   # Allows checking out the repo

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v3

    - name: Log in to Azure
      uses: azure/login@v1
      with:
        client-id: ${{ secrets.AZURE_CLIENT_ID }}
        tenant-id: ${{ secrets.AZURE_TENANT_ID }}
        subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

    - name: Log in to ACR
      run: |
        az acr login --name rishiacr

    - name: Build and Push Docker Image
      run: |
        docker build -t rishiacr.azurecr.io/myapp:latest .
        docker push rishiacr.azurecr.io/myapp:latest
