name: Build and Push to ACR

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v3

    - name: Log in to Azure
      uses: azure/login@v1
      with:
        tenant-id: ${{ secrets.AZURE_TENANT_ID }}
        subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

    - name: Log in to ACR
      run: |
        az acr login --name ${{ secrets.rishiacr }}

    - name: Build and Push Docker Image
      run: |
        docker build -t ${{ secrets.rishiacr }}.azurecr.io/myapp:latest .
        docker push ${{ secrets.rishiacr }}.azurecr.io/myapp:latest
